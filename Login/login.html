<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inicio de sesión</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="../css/responsiveiPhoneX.css">
  </head>
  <body>
    
      <main class="container">
        <div class="formulario">
          <h1>Inicio de sesión</h1>
          <script src="funciones.js"></script>
          <br />
          <form method="post">
            <div class="loginInput">
              <input type="text" required id="user" />
              <label>Nombre de usuario</label>
            </div>
            <br />
            <div class="loginInput">
              <input type="password" required id="password" />
              <label>Contraseña</label>
            </div>
            <div class="recordar">¿Has olvidado tu contraseña?</div>
            <br />
            <input onclick="acceder()" type="button" value="Acceder" id="boton" />
          </form>
        </div>
      </main>
    
    <script type="text/javascript">
      const elements = document.getElementsByClassName("loginInput");

      for (let i = 0; i < elements.length; i++) {
        elements.item(i).childNodes[1].addEventListener("blur", () => {
          if (elements.item(i).childNodes[1].value.length === 0) {
            elements.item(i).classList.toggle("filled", false);
          } else {
            elements.item(i).classList.toggle("filled", true);
          }
        });
      }
    </script>
  </body>
</html>
